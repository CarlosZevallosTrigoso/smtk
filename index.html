<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>smtk Terminal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="terminal-container">
    <div id="messages"></div>
    <div id="input-area">
      <div id="sender-input" class="input-line">
        <span class="prompt">fa@smtk:~ $ </span>
        <input type="text" id="message-input" placeholder="Escribir mensaje..." autocomplete="off">
        <input type="password" id="password-input" placeholder="ContraseÃ±a..." autocomplete="off">
        <button id="send-button">Enviar</button>
      </div>
      <div id="reader-input" class="input-line">
        <span class="prompt">fb@smtk:~ $ </span>
        <input type="password" id="decrypt-password-input" placeholder="ContraseÃ±a para leer..." autocomplete="off">
        <button id="decrypt-button">Leer</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/simple-peer@9.11.1/simplepeer.min.js"></script>
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
